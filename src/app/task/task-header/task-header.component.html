<div md-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="fill">
    <button type="button" md-button  (click)="onNewTaskClick()" >
      <md-icon>add_circle_outline</md-icon>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button type="button" md-icon-button [mdMenuTriggerFor]='menu'>
      <md-icon>keyboard_arrow_down</md-icon>
      <span></span>
    </button>
  </div>
</div>

<md-menu #menu='mdMenu'>
  <button md-menu-item (click)='onEditListClick()'>
    <md-icon>mode_edit</md-icon>
    <span>修改名称</span>
  </button>
  <button md-menu-item (click)='onMoveAllClick()'>
    <md-icon svgIcon="move" class="material-icon"></md-icon>
    <span>移动本列表所有内容</span>
  </button>
  <button md-menu-item (click)='onDelList()'>
    <md-icon>delete_forever</md-icon>
    <span>删除列表</span>
  </button>

</md-menu>
