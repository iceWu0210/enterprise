<form >
 <h2 md-dialog-title>新建项目</h2>
 <div md-dialog-content>
   <md-input-container class="full-width">
     <input type="text"  placeholder="项目名称" mdInput>
   </md-input-container>
   <md-input-container class="full-width">
     <input type="text"  placeholder="项目描述" mdInput>
   </md-input-container>
 </div>
 <div md-dialog-actions>
   <button md-raised-button type="button" color='primary' (click)='onClick()'>保存</button>
   <button md-button md-dialog-close type="button">关闭</button>
 </div>
</form>
